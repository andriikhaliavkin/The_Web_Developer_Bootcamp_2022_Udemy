<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section 5: HTML Forms and Tables</title>
</head>
<body>
<h1>Heaviest Birds</h1>
<table>
    <thead>

        <th rowspan="2">Animal</th>

    </tr>
        <th>kg</th>
        <th>pounds</th>
        <th>kg</th>
        <th>pounds</th>
    <tr>

    </tr>
    </thead>

    <tr>
        <td>Ostrich</td>
        <td>104</td>
        <td>230</td>
        <td>no</td>
        <td>156</td>
        <td>346</td>
    </tr>
    <tr>
        <td>Somali ostrich</td>
        <td>90</td>
        <td>200</td>
        <td>no</td>
        <td>130</td>
        <td>287</td>
    </tr>
    <tr>
        <td>Emu</td>
        <td>33</td>
        <td>73</td>
        <td>no</td>
        <td>70</td>
        <td>150</td>
    </tr>
    </tbody>
</table>

</html>
